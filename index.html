<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-contain">
        <div id="left-side">
            <div id="odin-img">
                <img src="img/odin-lined.png" id="logo">
                <p>ODIN</p>
            </div>
            
        </div>
        <div id="right-side">
            <div id="description" class="inner">
                <p>This is not a real online service! You know
                    you need something like this in your life to 
                    help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div id="form-holder" class="inner">
                <p>Let's do this!</p>
                <br>
                <form action="" method="post" class="form">
                
                    <div class="form-container">
                        <label for="fname">FIRST NAME </label><br>
                        <input type="text" name="fname" required>
                    </div>
                    <div class="form-container">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" name="lname" >
                    </div>
                    <div class="form-container">
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-container">
                        <label for="pnumber">PHONE NUMBER</label><br>
                        <input type="text" name="pnumber">
                    </div>
                    <div class="form-container">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-container">
                        <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirmpassword" required>
                    </div>
                </form>
            </div>
            <div id="button-contain" class="inner">
                <input type="submit" value="Create Account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
