<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-contain">
        <div class="sub-contain" id="logo">
            <img src="img/photo-1668625598309-d1ade75f6c17.jpg">
            <p id="img-credit">Photo by <a href="https://unsplash.com/@lexilaginess">Lexi Laginess</a> on Unsplash</p>
        </div>
        <div class="sub-contain">
            <div id="description" class="inner">
                <p>This is not a real online service! You know
                    you need something like this in your life to 
                    help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div id="form-holder" class="inner">
                <p>Let's do this!</p>
                <br>
                <form action="" method="post" class="form">
                
                    <div class="form-container">
                        <label for="fname">FIRST NAME </label><br>
                        <input type="text" name="fname">
                    </div>
                    <div class="form-container">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" name="lname">
                    </div>
                    <div class="form-container">
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email">
                    </div>
                    <div class="form-container">
                        <label for="pnumber">PHONE NUMBER</label><br>
                        <input type="number" name="pnumber">
                    </div>
                    <div class="form-container">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password">
                    </div>
                    <div class="form-container">
                        <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirmpassword">
                    </div>
                </form>
            </div>
            <div id="button-contain" class="inner">
                <input type="submit" value="Create Account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
